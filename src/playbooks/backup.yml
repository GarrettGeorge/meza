---

# Define a timestamp fact to persist throughout this playbook
- hosts: all:!exclude-all:!load-balancers-unmanaged:!load-balancers-unmanaged-external:!load-balancers-unmanaged-internal
  tasks:
    - set_fact:
        backup_timestamp: "{{lookup('pipe','date +%Y%m%d%H%M%S')}}"


# FIXME #803: If a slave is available, maybe pull from there
- hosts: db-master
  become: yes
  roles:
    - set-vars
    - dump-db-wikis
  tags: db

- hosts: backup-servers
  become: yes
  roles:
    - set-vars
    - backup-db-wikis
  tags: db

- hosts: backup-servers
  become: yes
  roles:
    - set-vars
    - backup-uploads
  tags:
    - uploads
    - upload
